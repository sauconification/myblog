{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text}} *</p>
        <h5><a href="">Autor: {{ post.author }}</a></h5>
    </div>
{% endfor %}
